steps:
  - id: "build  "
    name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/${PROJECT_ID}/${_SERVICE}:${BUILD_ID}", "."]

  - id: 'push   '
    name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/${_SERVICE}:${BUILD_ID}']

  - id: 'migrate'
    name: 'gcr.io/google-appengine/exec-wrapper'
    args: ['-i', 'gcr.io/${PROJECT_ID}/${_SERVICE}:${BUILD_ID}',
            '-s', '${PROJECT_ID}:${_REGION}:${_INSTANCE_NAME}',
            '-e', 'PROJECT_ID=${PROJECT_ID}',
            '--', 'sh', '.cloudbuild/integration/test.sh']

substitutions:
  _SERVICE: unicodex

artifacts:
  objects:
    location: gs://${PROJECT_ID}_coverage/$BUILD_ID/
    paths: ["htmlcov/*"]

